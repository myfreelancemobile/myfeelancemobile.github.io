<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MyFreelance - Buscador de Vacantes</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">

  <body>
    <header class="bar bar-nav">
      <a class="icon icon-gear pull-right" href="#settings"></a>

    </div>
    <div class="content">
      <div class="slider">
        <div class="slide-group">
          <div class="slide">
            <img src="img/one.jpg" alt="One">
          </div>
          <div class="slide">
             <img src="img/two.jpg" alt="Two">
          </div>
          <div class="slide">
             <img src="img/three.jpg" alt="Three">
          </div>
          <div class="slide">
             <img src="img/four.jpg" alt="Four">
          </div>
        </div>
      </div>
      <ul class="table-view">
        <li class="table-view-cell table-view-divider">Vacantes Destacadas</li>
        <li class="table-view-cell media">
          <a class="navigate-right" href="google.html" data-transition="slide-in">
            <img class="media-object pull-left ico-bussiness" src="img/google.png" alt="Google">
            <div class="media-body">Google, Inc.<p>Dise침ador de interfaces m칩viles.</p>
            </div>
          </a>
        </li>
        <li class="table-view-cell media">
          <a class="navigate-right" href="amazon.html" data-transition="slide-in">
            <img class="media-object pull-left ico-bussiness" src="img/amazon.png" alt="Amazon">
            <div class="media-body">Amazon<p>Fot칩grafo de productos.</p>
            </div>
          </a>
        </li>
        <li class="table-view-cell media">
          <a class="navigate-right" href="apple.html" data-transition="slide-in">
            <img class="media-object pull-left ico-bussiness" src="img/apple.gif" alt="Apple">
            <div class="media-body">Apple<p>Dise침ador de productos.</p>
            </div>
          </a>
        </li>
        <li class="table-view-cell media">
          <a class="navigate-right" href="blizzard.html" data-transition="slide-in">
            <img class="media-object pull-left ico-bussiness" src="img/blizzard.png" alt="Blizzard">
            <div class="media-body">Blizard Entertainment<p>Desarrollador de aplicaciones web.</p>
            </div>
          </a>
      </ul>
    </div>
    <div id="settings" class="modal">
      <header class="bar bar-nav">
        <a class="icon icon-close pull-right" href="#settings"></a>
        <h1 class="title">Ajustes</h1>
      </header>
      <div class="content">
        <h5 class="content-padded">General</h5>
        <ul class="table-view">
          <li class="table-view-cell media">
            <span class="media-object pull-left icon icon-info"></span>
            <div class="media-body">Notificaciones</div>
            <div class="toggle active">
              <div class="toggle-handle"></div>
            </div>
          </li>
          <li class="table-view-cell media">
            <span class="media-object pull-left icon icon-sound2"></span>
            <div class="media-body">Sonido de Alertas</div>
            <div class="toggle">
              <div class="toggle-handle"></div>
            </div>
          </li>
        </ul>
        <div class="content-padded">
          <button class="btn btn-primary btn-block">Guardar</button>
        </div>
      </div>
    </div>
  </body>
</html>
